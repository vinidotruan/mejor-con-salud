<div class="card shadow" style="width: 18rem">
  <img
    [src]="article?.featured_media?.thumbnail"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ article?.title }}</h5>
    <p class="card-text">
      {{ article?.headline }}
    </p>
  </div>
</div>
