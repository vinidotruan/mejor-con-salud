<div class="card shadow w-100 mt-3">
  <img
    [src]="article?.featured_media['2048x2048']"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ article?.title }}</h5>
    <p class="card-text">
      {{ limtitText(article?.headline, 155) }}
    </p>
    <p class="card-text">
      <small class="text-muted">{{ castDate(article?.published) }}</small>
    </p>
  </div>
  <div class="card-footer primary-text">Ler mais</div>
</div>
