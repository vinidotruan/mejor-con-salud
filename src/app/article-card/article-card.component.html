<div class="card shadow w-100 mt-3">
  <img
    [src]="article?.featured_media?.thumbnail"
    error="assets/not_found.jpg"
    class="card-img-top"
    alt="thumbnail"
  />
  <div class="card-body">
    <h5 class="card-title">{{ article?.title }}</h5>
    <p class="card-text">
      {{ limtitText(article?.headline, 155) || "Sem headline" }}
    </p>
    <p class="card-text">
      <small class="text-muted">
        {{ dateHelper.castDate(article?.published) }}
      </small>
    </p>
  </div>
  <div
    class="card-footer primary-text"
    [routerLink]="['/articles', article?.id]"
  >
    Ler mais
  </div>
</div>
