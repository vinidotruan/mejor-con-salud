<div class="row mt-3">
  <div class="col-12">
    <div class="input-group rounded">
      <input
        type="search"
        class="form-control rounded"
        placeholder="Buscar"
        aria-label="Buscar"
        aria-describedby="search-addon"
        [formControl]="searchKey"
      />
      <span
        class="input-group-text border-0"
        id="search-addon"
        (click)="search()"
      >
        <i class="fas fa-search"></i>
      </span>
    </div>
  </div>
</div>

<div class="row" *ngIf="searchResponse?.size > 0">
  <small class="text-muted">
    {{ searchResponse?.size }} resultados encontrados, exibindo 10.
  </small>
</div>

<pagination
  class="pagination"
  [totalItems]="searchResponse?.pages"
></pagination>

<div class="row mt-5">
  <div
    class="col-xs-12 col-sm-12 col-lg-4 col-xl-4 col-xxl-4 mt-5 mb-5"
    *ngFor="let article of searchResponse?.data"
  >
    <app-article-card [article]="article" class="mb-3"></app-article-card>
  </div>
</div>
